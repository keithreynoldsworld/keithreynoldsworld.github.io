                      currentUser.set("last_name", response.last_name);
                      currentUser.set("full_name", response.name);
                      FB.api('/me/picture?width=160&height=160&redirect=false', function(r) {
                            console.log(response);
                            currentUser.set("profile_pic_url", r.data.url);
                            currentUser.save();
                      });
